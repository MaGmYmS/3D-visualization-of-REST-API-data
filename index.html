<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Visualization</title>
    <link rel="stylesheet" href="/scr/style.css">
</head>
<body>
    <div id="info-panel"></div>

    <div id="info" style="
        position: fixed; 
        top: 10px; 
        left: 10px; 
        background: linear-gradient(to bottom, #3E5B6E, #2C3E50); /* Темно-голубой градиент */
        padding: 15px; 
        border: 1px solid #2A3D4C; /* Темно-синий бордер */
        border-radius: 8px; 
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15); 
        max-width: 300px; 
        font-family: Arial, sans-serif; 
        font-size: 14px; 
        line-height: 1.5; 
        overflow-wrap: break-word;
        color: #E3E9F3; /* Светлый цвет текста */
    ">
        Click on a sphere to see details here.
    </div>

    <script type="module" src="/scr/main.js"></script>
</body>
</html>
